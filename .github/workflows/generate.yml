name: Generate Schedules

on:
  schedule:
    # Run daily at 06:00 UTC (09:00 Moscow time)
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t itis-schedule .

      - name: Generate iCal files
        run: |
          mkdir -p calendars
          docker run --rm -v ${{ github.workspace }}/calendars:/app/calendars itis-schedule --split-types

      - name: Deploy calendars
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./calendars
          publish_branch: calendars
          force_orphan: true
          commit_message: "ðŸ“… Update schedule calendars [$(date -u +%Y-%m-%dT%H:%M:%SZ)]"
