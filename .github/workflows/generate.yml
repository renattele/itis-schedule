name: Generate Schedules

on:
  schedule:
    # Run daily at 06:00 UTC (09:00 Moscow time)
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t itis-schedule .

      - name: Generate iCal files
        run: |
          mkdir -p calendars
          docker run --rm -v ${{ github.workspace }}/calendars:/app/calendars itis-schedule

      - name: Commit and push calendars
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add calendars/
          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“… Update schedule calendars [$(date -u +%Y-%m-%dT%H:%M:%SZ)]"
            git push
          fi
